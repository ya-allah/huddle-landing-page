<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imgs/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd112ecfba.js" crossorigin="anonymous"></script>
    <meta property="og:site_name" content="Huddle">
    <meta property="og:title" content="Huddle">
    <meta property="og:description" content="Build the community your fans will love.">
    <title>Huddle</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/imgs/logo.svg" draggable="false" alt="">
            </div>
        </header>
        <div class="flex-sec">
            <div class="img">
                <img src="/imgs/illustration-mockups.svg" draggable="false" alt="">
            </div>
            <div class="text">
                <div class="text-cont">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button>Register</button>
                </div>
            </div>
        </div>
        <div class="socials">
            <div class="icon">
                <i class="fab fa-facebook"></i>
            </div>
            <div class="icon">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="icon">
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </div>
</body>
</html>
